<div class="modal fade" id="cmdModal" tabindex="-1" role="dialog" aria-labelledby="cmdModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icon-remove"></i></button>
				<h4 class="modal-title" id="cmdModalLabel">
					命令下发
				</h4>
			</div>
			<div class="modal-body" style="height: 450px;">
				<div class="row-fluid">
					<form class="form-horizontal" ng-controller="cmdCtrl">
						<div class="control-group">
							<label class="control-label" for="form-field-select-1">命令类型</label>
							<div class="controls">
								<select class="chzn-select" id="form-field-select-1" data-placeholder="请选择命令类型..." ui-chosen="init">
									<option value=''></option>
									<option value='1'>节点探测</option><option value='2'>参数设置</option><option value='3'>重启Sink</option>
								</select>
							</div>
						</div>
						<div class="control-group" ng-hide="cmdType.showNET">
							<label class="control-label" for="form-field-select-2">网络号</label>
							<div class="controls">
								<select class="chzn-select" id="form-field-select-2" data-placeholder="请选择网络号..." ui-chosen="init">
									<option value=''></option>
									<!-- <option value='1'>节点探测</option><option value='2'>节点休眠</option><option value='3'>重启Sink</option> -->
								</select>
							</div>
						</div>
						<div class="control-group" ng-hide="cmdType.showSUBNET">
							<label class="control-label" for="form-field-select-3">子网号</label>
							<div class="controls">
								<select class="chzn-select" id="form-field-select-3" data-placeholder="请选择子网号..." ui-chosen="init">
									<option value=''></option>
									<!-- <option value='1'>节点探测</option><option value='2'>节点休眠</option><option value='3'>重启Sink</option> -->
								</select>
							</div>
						</div>
						<div class="control-group" ng-hide="cmdType.showNODE">
							<label class="control-label" for="form-field-select-4">节点号</label>
							<div class="controls">
								<select class="chzn-select" id="form-field-select-4" data-placeholder="请选择节点..." ui-chosen="init">
									<option value=''></option>
									<!-- <option value='1'>节点探测</option><option value='2'>节点休眠</option><option value='3'>重启Sink</option> -->
								</select>
							</div>
						</div>
						<div class="control-group" ng-hide="cmdType.showTC">
							<label class="control-label" for="form-field-select-5">探测类型</label>
							<div class="controls">
								<select class="chzn-select" id="form-field-select-5" data-placeholder="Choose a Country..." ui-chosen="init">
									<option value=''></option>
									<option value='1'>邻居探测</option><option value='2'>节点探测</option>
								</select>
							</div>
						</div>
						<div class="control-group" ng-hide="cmdType.showCSType">
							<label class="control-label" for="form-field-select-6">参数类型</label>
							<div class="controls">
								<select class="chzn-select" id="form-field-select-6" data-placeholder="Choose a Country..." ui-chosen="init">
									<option value=''></option>
									<option value='1'>工作周期</option><option value='2'>发射功率</option><option value='3'>节点休眠</option><option value='4'>终止休眠</option>
								</select>
							</div>
						</div>
						<div class="control-group" ng-hide="cmdCSInstall.showCycle">
							<label class="control-label" for="form-field-7">工作周期</label>
							<div class="controls">
								<input id="form-field-7" placeholder="请输入节点工作周期..." type="text" />
							</div>
						</div>
						<div class="control-group" ng-hide="cmdCSInstall.showPower">
							<label class="control-label" for="form-field-8">发射功率</label>
							<div class="controls">
								<input id="form-field-8" placeholder="请输入节点的发送功率..." type="text" />
							</div>
						</div>
						<div class="control-group" ng-hide="cmdCSInstall.showTime">
							<label class="control-label" for="form-field-9">休眠时间</label>
							<div class="controls">
								<input id="form-field-9" placeholder="请输入节点的休眠时间..." type="text" />
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" class="btn btn-primary">
					提交更改
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
